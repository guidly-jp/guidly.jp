<!-- === index.html === -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガイドリー株式会社</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header, footer { background: #222; color: white; padding: 1rem; text-align: center; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 800px; margin: auto; }
    section { margin-bottom: 3rem; }
    h1, h2 { color: #333; }
    img.hero, img.business-img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; }
    form input, form textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    form button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    form button:hover { background: #0056b3; }
    a.button { display: inline-block; padding: 0.5rem 1rem; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: space-between; max-width: 800px; margin: 0 auto;">
      <h1 style="margin: 0; font-size: 1.5rem; color: white;">Guidly, Inc.</h1>
      <nav>
        <a href="#business">事業概要</a>
        <a href="#about">会社概要</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <img class="hero" src="https://via.placeholder.com/800x300?text=Hero+Image" alt="ヒーロー画像">
    </section>

    <section id="business">
      <h2>事業概要</h2>
      <img class="business-img" src="https://via.placeholder.com/800x200?text=IT+Business+Image" alt="事業概要画像">
      <p>ガイドリー株式会社は、AIとノーコード技術を活用して中小企業のデジタル化をサポートする事業を展開しています。</p>
    </section>

    <section id="about">
      <h2>会社概要</h2>
      <p>
        <strong>会社名：</strong>ガイドリー株式会社<br>
        <strong>代表者：</strong>代表取締役 ○○ ○○<br>
        <strong>所在地：</strong>北海道旭川市（予定）
      </p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form action="https://formspree.io/f/xeoalrjr" method="POST">
        <label>会社名</label>
        <input type="text" name="company" required>

        <label>氏名</label>
        <input type="text" name="name" required>

        <label>電話番号</label>
        <input type="tel" name="tel">

        <label>メールアドレス</label>
        <input type="email" name="email" required>

        <label>メッセージ</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>

    <a class="button" href="privacy.html">プライバシーポリシーを見る</a>
  </main>

  <footer>
    &copy; 2025 Guidly, Inc.
  </footer>
</body>
</html>
