<!-- === index.html === -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガイドリー株式会社</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header, footer { background: #222; color: white; padding: 1rem; text-align: center; }
    header div { display: flex; align-items: center; justify-content: space-between; max-width: 800px; margin: 0 auto; }
    h1 { margin: 0; font-size: 1.5rem; color: white; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 800px; margin: auto; }
    section { margin-bottom: 3rem; }
    h2 { color: #333; }
    img.hero { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; }
    .service-section, .company-table { display: flex; gap: 2rem; align-items: flex-start; flex-wrap: wrap; }
    .service-text, .company-info { flex: 1; min-width: 250px; }
    .service-img { flex: 1; min-width: 250px; max-width: 400px; }
    .service-img img { width: 100%; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    table td { padding: 0.5rem; border-bottom: 1px solid #ccc; vertical-align: top; }
    form input, form textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    form button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    form button:hover { background: #0056b3; }
    a.button { display: inline-block; padding: 0.5rem 1rem; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    table tr:first-child td {
    border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Guidly, Inc.</h1>
      <nav>
        <a href="#business">事業概要</a>
        <a href="#about">会社概要</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <img class="hero" src="guidly_FV.png" alt="ヒーロー画像">
    </section>

    <section id="business">
      <h2>サービス</h2>
      <p><strong>デジタル活用を推進する業務改善支援</strong></p>
      <div class="service-section">
        <div class="service-text">
          <p>Guidlyは、デジタルツールを活用した中小企業向けの業務改善支援を行うサービスです。SlackやChatworkとの連携、自動化ツールの導入、情報整理の設計など、現場に根ざした支援を提供します。</p>
        </div>
        <div class="service-img">
          <img src="https://via.placeholder.com/400x300?text=Service+Image" alt="サービス画像">
        </div>
      </div>
    </section>

    <section id="about">
      <h2>会社情報</h2>
      <table>
        <tr><td>社名</td><td>ガイドリー株式会社</td></tr>
        <tr><td>所在地</td><td>北海道札幌市...</td></tr>
        <tr><td>設立</td><td>2025年5月</td></tr>
        <tr><td>代表取締役</td><td>宮田巧</td></tr>
        <tr><td>事業内容</td><td>
          Web制作支援<br>
          業務DX支援・AI活用<br>
          ポータルサイト運営
        </td></tr>
      </table>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form action="https://formspree.io/f/xeoalrjr" method="POST">
        <label>会社名</label>
        <input type="text" name="company" required>

        <label>氏名</label>
        <input type="text" name="name" required>

        <label>電話番号</label>
        <input type="tel" name="tel">

        <label>メールアドレス</label>
        <input type="email" name="email" required>

        <label>メッセージ</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>

    <a class="button" href="privacy.html">プライバシーポリシーを見る</a>
  </main>

  <footer>
    &copy; 2025 Guidly, Inc.
  </footer>
</body>
</html>
