<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガイドリー株式会社</title>

  <!-- ✅ ファビコン -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- ✅ OGP設定 -->
  <meta property="og:title" content="ガイドリー株式会社 | Guidly, Inc.">
  <meta property="og:description" content="中小企業のデジタル活用を支援するガイドリー株式会社の公式サイトです。">
  <meta property="og:image" content="https://guidly.jp/ogp.jpg">
  <meta property="og:url" content="https://guidly.jp">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ガイドリー株式会社 | Guidly, Inc.">
  <meta name="twitter:description" content="中小企業のデジタル活用を支援する公式サイトです。">
  <meta name="twitter:image" content="https://guidly.jp/ogp.jpg">

  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #222; color: white; padding: 1rem; position: fixed; top: 0; width: 100%; z-index: 1000; }
    header .container { display: flex; align-items: center; justify-content: space-between; max-width: 800px; margin: 0 auto; }
    .logo { font-size: 1.5rem; font-weight: bold; color: white; }
    nav { display: flex; gap: 1rem; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .menu-toggle span { background: white; height: 2px; width: 25px; margin: 4px 0; }
    .mobile-nav { display: none; flex-direction: column; background: #222; padding: 1rem; }
    .mobile-nav a { margin: 0.5rem 0; }

    main { padding: 6rem 2rem 2rem; max-width: 800px; margin: auto; }
    section { margin-bottom: 3rem; }
    h2 { font-size: 2rem; font-weight: bold; margin-bottom: 0.2rem; }
    h2 + p.subheading { font-size: 0.9rem; color: #777; margin-top: 0; }
    img.hero { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; }
    .service-section, .company-table { display: flex; gap: 2rem; align-items: flex-start; flex-wrap: wrap; }
    .service-text, .company-info { flex: 1; min-width: 250px; }
    .service-img { flex: 1; min-width: 250px; max-width: 400px; }
    .service-img img { width: 100%; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    table td { padding: 0.5rem; border-bottom: 1px solid #ccc; vertical-align: top; }
    table tr:first-child td { border-top: 1px solid #ccc; }
    form label { display: block; margin-bottom: 0.3rem; font-weight: bold; }
    form input, form textarea {
      width: 100%; padding: 0.75rem; margin-bottom: 1.5rem; border: none; border-radius: 4px;
      background: #fff; box-shadow: 0 0 0 1px #ccc inset; font-size: 1rem; color: #333;
    }
    form input::placeholder,
    form textarea::placeholder { color: #bbb; font-weight: normal; }
    form button {
      padding: 0.75rem 1.5rem; background: #000; color: white; border: none;
      border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem;
    }
    form button:hover { background: #333; }
    a.button { color: white; text-decoration: underline; font-weight: normal; }

    footer {
      background: #222; color: white; padding: 1rem 0;
    }
    footer div {
      max-width: 800px; padding: 0 2rem; margin: 0 auto;
      display: flex; justify-content: space-between; align-items: center;
    }
    footer a { color: white; text-decoration: none; font-weight: normal; }
    footer a:visited { color: white; text-decoration: none; }
    footer a:hover { color: white; text-decoration: underline; }

    @media (max-width: 600px) {
      nav { display: none; }
      .menu-toggle { display: flex; }
      .mobile-nav.active { display: flex; }
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("active");
    }
  </script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Guidly, Inc.</div>
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <nav>
        <a href="#business">事業概要</a>
        <a href="#about">会社概要</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
    <div class="mobile-nav" id="mobileMenu">
      <a href="#business">事業概要</a>
      <a href="#about">会社概要</a>
      <a href="#contact">お問い合わせ</a>
    </div>
  </header>
